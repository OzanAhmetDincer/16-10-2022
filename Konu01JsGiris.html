<body>
    <h1>Javascript Eğitimi</h1>

        Angular(Google), React(Facebook), VueJs SPA(Single page application)

        Javascript kodları <script></script> tagları arasına yazıyoruz.

    <h3>Javascript ile ekrana yazı yazdırma</h3>

    <script>
        document.writeln("Bu yazı js document.writeln metoduyla yazıldı");
        document.write("Bu yazı js document.write metoduyla yazıldı");
        console.log("console.log ile js uygulamalarımızda verileri kullanıcının görmediği konsol ekranına yazdırabiliriz");
        // TypeScript : Js geliştirirken c# gibi veri tipi koruması sağlar. Js deki veri tipi belirsizliklerini ortadan kaldırıyor.
        // Javascript ile değişken tanımlama 
        var urunAdi; var urunFiyati=1490.90, kdv = 18;
        urunAdi= "Monitör";
        console.log('Ürün Adı : ', urunAdi);
        console.log('Ürün Fiyatı : ', urunFiyati)// noktalı virgül kullanmasanda hata vermez çalıştırır.
        console.log('Ürün Kdv : ', kdv);
        //console.log('Meslek : ', meslek); Bu hata veriri web sayfanın konsol kısmında
        //Let ile değişken tanımlama
        let isim; let soyisim; var meslek;
        isim ="Ali"; 
        soyisim ="Deniz";
        meslek ="Yazılım Uzmanı";
        console.log('Kullnıcı Bilgileri : ' + isim + ' ' + soyisim +' ' + 'Meslek :' + meslek);
        // Javascript Sabitler
        //Değererinin değişmesini istemediğimiz verileri sabit ile tanımlıyoruz
        const sabitDeger = "Bu yazı sabittir sonradan değiştirilemez";

        //sabitDeger ="yeni değer";// bu şekilde tanımlarsan hata alırsın hata almamak için bu değeri yazmamalısın. Çünkü sen bunu sabit değer olarak tanımladın
        console.log(sabitDeger);


    </script>
